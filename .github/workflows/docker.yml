name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0-alpine
        env:
          MYSQL_DATABASE: asset_inventory
          MYSQL_USER: laravel
          MYSQL_PASSWORD: laravel_password
          MYSQL_ROOT_PASSWORD: root_password
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t laravel-app:test .

    - name: Start Docker Compose
      run: docker-compose up -d

    - name: Wait for services to be healthy
      run: |
        docker-compose exec -T app php artisan cache:clear || true
        sleep 10

    - name: Run migrations
      run: docker-compose exec -T app php artisan migrate --force

    - name: Run tests
      run: docker-compose exec -T app php artisan test

    - name: Check code style
      run: docker-compose exec -T app php artisan pint --check

    - name: Stop Docker Compose
      if: always()
      run: docker-compose down

  push:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/asset-inventory:latest
          ${{ secrets.DOCKER_USERNAME }}/asset-inventory:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/asset-inventory:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/asset-inventory:buildcache,mode=max
